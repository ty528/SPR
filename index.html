<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <br>
    <br>
    <br>
    <div class="choices">
    <div class="choice" id="Scissor">
        <img src="images/3313787-middle.png" alt="" srcset="">
    </div>
    <br>
    <div class="choice" id="paper">
        <img src="images/paper.jpeg" alt="" srcset="">
    </div>
    <br>
    <div class="choice" id="rock">
        <img src="images/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png" alt="" srcset="">
    </div>
</div>
<br>
<br>
<br>

    <div class="score-boeard">
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>   
    </div>
    <br>
    <br>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
